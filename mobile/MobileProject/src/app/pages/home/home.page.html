<ion-header>
</ion-header>

<ion-content padding fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Welcome,</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Please log in:</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">E-mail address</ion-label>
          <ion-input clearOnEdit required [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" clearOnEdit required [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="logIn($event)">Log In</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="getInfo($event)" *ngIf="isConnected">Get personal info</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
